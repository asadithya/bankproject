            }

<body>

<center>
    <h2><b>APPLICATION FORM</b></h2>

</center>

<form  method="POST" >
    {% csrf_token %}
   <label>Name:</label>
        <input type="text" name="name" class="form-control mb-3" placeholder="Enter your name" required><br>
    <label>Date of birth:</label><br>
        <select  class="form-select mb-3"  name="month">
            <option value="month"> Month</option>

            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October"> Octobe</option>
            <option value="November"> November</option>
            <option value="December"> December</option>
        </select>
     <select  class="form-select mb-3"  name="day">
            <option value="day">day</option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3">3</option>

            <option value="15"> 15</option>
            <option value="16">16</option>
            <option value="17"> 17</option>
            <option value="18"> 18</option>
            <option value="19"> 19</option>
            <option value="20"> 20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23"> 23</option>
            <option value="24"> 24</option>
            <option value="25">25</option>
            <option value="26"> 26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29"> 29</option>
            <option value="30"> 30</option>
            <option value="31">31</option>
        </select>
     <select  class="form-select mb-3"  name="year">
            <option value="Year"> Year</option>
            <option value="1999"> 1999</option>
            <option value="2000"> 2000</option>
            <option value="2001">2001</option>
            <option value="2002"> 2002</option>
            <option value="2003"> 2003</option>
            <option value="2004"> 2004</option>
            <option value="2005"> 2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008"> 2008</option>
            <option value="2009"> 2009</option>
            <option value="2010">2010</option>
        </select><br>

    <label>Age:</label>
        <input type="text" name="age" placeholder="Enter your age"><br>
<!--    GENDER -->
      <label>Gender:</label>
<!--    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">-->
<!--      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>-->
<!--      <label class="btn btn-outline-primary" for="btnradio1">Male</label>-->

<!--      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">-->
<!--      <label class="btn btn-outline-primary" for="btnradio2">Female</label>-->


<!--    </div>-->
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Others">Others
    <br>


    <label>Phone number:</label>
        <input type="number" name="phone" placeholder="Enter your number" required><br>
    <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
    <label>Address:</label>
        <input type="text" name="address" placeholder="Enter your address" required><br>

   <div>
         <label>District:</label>
                <select  class="form-select"  name="district"
                 hx-get="{% url 'get-branch' %}"
                 hx-trigger="change"
                 hx-target="#branch"
                >
                  <option selected>Choose District</option>
                {% for i in district %}
                    <option value="{{i.id}}">{{i.dname}}</option>
                {% endfor %}
                </select>

<!--       target division-->

       <label>Branch:</label>
       <div id="branch">
            {% include 'partials/branches.html' %}
       </div>

   </div>

    <label>Account type:</label>
    <select  class="form-select mb-3"  id="account type" name="account_type" required>
        <option value="Current account" >Select account type</option>
        <option value="Current account">Current account</option>
         <option value="Savings account">Savings account</option>
    </select><br>



        <label>Materials provide:</label><br>
        <input name="materials" type="checkbox">Debit card<br>
        <input name="materials" type="checkbox">Credit card<br>
        <input name="materials" type="checkbox">Cheque book<br>

        <center>
        <button type="submit">Submit</button>

        </center>
</form>
