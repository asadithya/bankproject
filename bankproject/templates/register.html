
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center;background-color: #b899b8">
<center>
<h1>REGISTRATION</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" placeholder="Enter the username" required><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter the Password" required><br>
     <label>Confirm Password:</label>
    <input type="password" name="password1" placeholder="Enter the confirmation password"><br>
    <button type="submit">Submit</button>
</form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</center>
</body>
